{# produtos.html #}
{% extends "_base.html" %}

{% block conteudo %}
	<p>Esta é a página de produtos</p>

	<table border="1">
		<tr>
			<th>Nome</th>
			<th>Preço</th>
			<th>Estoque</th>
		</tr>

		{% for prod in produtos %}
			<tr>
				<td>{{ prod.nome }}</td>
				<td>{{ prod.preco }}</td>
				<td>{{ prod.estoque }}</td>
			</tr>
		{% endfor %}

	</table>

{% endblock %}
