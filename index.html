<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <title>Test</title>
</head>
<body>

  <div class="container mt-4 mx-lg-5 px-lg-5">
    <div class="row">
      <div class="col">
        <h2>Exercício com Bootstrap</h2>
      </div>
    </div>
    <form>
    <div class="row mt-2">
      <div class="col-md-4" style="background-color: #e6e6e6;">
        <p class="text-left mt-3">Preencha o formulário ao lado com suas informações.</p>
        <p class="text-left">Seus dados não serão compartilhados com terceiros.</p>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="campo-titulo" class="mb-2">Nome</label>
            <input type="text" class="form-control" id="campo-nome">
          </div>
          <div class="col-md-6 form-group">
            <label for="campo-titulo" class="mb-2">Sobrenome</label>
            <input type="text" class="form-control" id="campo-sobrenome">
          </div>
        </div>
        <div class="row">
          <div class="col-md mt-2 form-group">
            <label for="campo-titulo" class="mb-2">Usuário</label>
            <input type="text" class="form-control" id="campo-user" placeholder="Digite seu usuário">
          </div>
        </div>
        <div class="row">
          <div class="col-md mt-2 form-group">
            <label for="campo-titulo" class="mb-2">Senha</label>
            <input type="password" class="form-control" id="campo-senha" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="row mt-2">
          <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
        </div>
      </div>
    </div>
    </form>
  </div>


  
  
</body>
</html>
